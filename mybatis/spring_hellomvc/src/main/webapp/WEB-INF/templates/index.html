<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello Spring MVC</title>
</head>
<body>
    <h1>Hello Spring MVC</h1>
    <a th:href="@{/success}">Success</a><br />
    <a href="/success">without thymeleaf. success</a> <br />

    <hr>
    <a th:href="@{/test(username='admin', password='123')}">test with correct params</a><br />
    <a th:href="@{/test(username='admin', password='456')}">test without correct params</a><br />
    <form th:action="@{/test}" method="post">
        <input type="submit">
    </form>
    <hr>

    <a th:href="@{/testGetPathParam/1/name}">testGetPathParam</a> <br />
    <a th:href="@{/testGetParam(name='steven', pwd='abc')}">testGetParam</a> <br />
    <a th:href="@{/testGetParam2(name='张三')}">testGetParam2</a> <br />
    <hr>

    <form th:action="@{/testpojo}" method="post">
        用户名：<input type="text" name="username"><br />
        密码：<input type="password" name="password"><br />
        性别：<input type="radio" name="gender" value="男">男 <input type="radio" name="gender" value="女">女<br />
        年龄：<input type="text" name="age"><br />
        <input type="submit">
    </form>


</body>
</html>
